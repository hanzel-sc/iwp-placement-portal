<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Profile - Christ University Placement Portal</title>
    <link rel="stylesheet" href="/frontend/css/company-styles.css">
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <img src="https://christuniversity.in/images/logo.png" alt="Christ University">
                <div class="logo-text">Placement Portal</div>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="company-dashboard.html">Dashboard</a></li>
                    <li><a href="company-profile.html">Profile</a></li>
                    <li><a href="create-job.html">Post Job</a></li>
                    <li><a href="view-applications.html">Applications</a></li>
                </ul>
            </nav>
            <div class="user-menu">
                <div class="user-info">
                    <span id="companyName">Loading...</span>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Company Profile</h1>
                <p class="card-subtitle">Manage your company information</p>
            </div>

            <div id="alertContainer"></div>

            <form id="profileForm">
                <div class="form-group">
                    <label class="form-label" for="companyNameInput">Company Name *</label>
                    <input type="text" id="companyNameInput" name="companyName" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="industry">Industry *</label>
                    <input type="text" id="industry" name="industry" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="website">Website</label>
                    <input type="url" id="website" name="website" class="form-input">
                </div>

                <div class="form-group">
                    <label class="form-label" for="location">Location *</label>
                    <input type="text" id="location" name="location" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="companySize">Company Size</label>
                    <select id="companySize" name="companySize" class="form-input">
                        <option value="">Select size</option>
                        <option value="1-10">1-10 employees</option>
                        <option value="11-50">11-50 employees</option>
                        <option value="51-200">51-200 employees</option>
                        <option value="201-500">201-500 employees</option>
                        <option value="501-1000">501-1000 employees</option>
                        <option value="1000+">1000+ employees</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="description">Company Description</label>
                    <textarea id="description" name="description" class="form-input form-textarea" 
                              placeholder="Tell us about your company..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="contactPerson">Contact Person Name *</label>
                    <input type="text" id="contactPerson" name="contactPerson" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="contactEmail">Contact Email *</label>
                    <input type="email" id="contactEmail" name="contactEmail" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="contactPhone">Contact Phone</label>
                    <input type="tel" id="contactPhone" name="contactPhone" class="form-input">
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="btn-text">Update Profile</span>
                    <div class="loading" style="display: none;"></div>
                </button>
            </form>
        </div>
    </main>

    <script src="../js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCompanyProfile();
            loadProfileData();
            
            document.getElementById('profileForm').addEventListener('submit', updateProfile);
        });
    </script>
</body>
</html>
