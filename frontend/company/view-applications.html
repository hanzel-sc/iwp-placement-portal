<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Applications - Christ University Placement Portal</title>
    <link rel="stylesheet" href="/css/company-styles.css">
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="logo">
                <img src="https://christuniversity.in/images/logo.png" alt="Christ University">
                <div class="logo-text">Placement Portal</div>
            </div>
            <nav>
                <ul class="nav-links">
                    <li><a href="company-dashboard.html">Dashboard</a></li>
                    <li><a href="company-profile.html">Profile</a></li>
                    <li><a href="create-job.html">Post Job</a></li>
                    <li><a href="view-applications.html">Applications</a></li>
                </ul>
            </nav>
            <div class="user-menu">
                <div class="user-info">
                    <span id="companyName">Loading...</span>
                </div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="card">
            <div class="card-header">
                <h1 class="card-title">Applications Management</h1>
                <p class="card-subtitle">Review and manage student applications</p>
            </div>

            <div class="form-group">
                <label class="form-label" for="jobFilter">Filter by Job:</label>
                <select id="jobFilter" class="form-input" onchange="filterApplications()">
                    <option value="">All Jobs</option>
                </select>
            </div>
        </div>

        <div id="applicationsContainer">
            <div class="loading"></div>
        </div>
    </main>

    <!-- Student Details Modal -->
    <div id="studentModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">&times;</button>
            <div id="studentDetails">
                <div class="loading"></div>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadCompanyProfile();
            loadApplications();
            loadJobsForFilter();
        });
    </script>
</body>
</html>
